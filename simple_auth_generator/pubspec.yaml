name: simple_auth_generator
description: simple_auth is an http client generator using source_gen and inspired from retrofit
version: 0.0.2
homepage: https://github.com/clancey/simple_auth_flutter
author: James Clancey <james.clancey@gmail.com>

environment:
  sdk: '>=2.0.0-dev <2.0.0'

dependencies:
  analyzer: ^0.32.0
  build: '>=0.9.0 <0.13.0'
  build_config: ^0.2.6
  logging: ^0.11.0 
  meta: ^1.1.0
  path: ^1.3.2
  source_gen: '>=0.8.1 <0.9.0'
  code_builder: ^3.0.0
  dart_style: ^1.0.10
dev_dependencies:
  test: ^0.12.0

dependency_overrides:
  simple_auth:
    path: ../simple_auth